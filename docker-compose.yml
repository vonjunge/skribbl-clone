services:
  # Backend Server
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: skribbl-server
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - skribbl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=http://localhost:3002
    container_name: skribbl-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - skribbl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  skribbl-network:
    driver: bridge

# Volumes (optional - for persistence if needed in future)
volumes:
  server-data:
