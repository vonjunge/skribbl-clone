# Development Docker Compose - includes hot reloading
services:
  # Backend Server (Development)
  server:
    build:
      context: .
      dockerfile: server/Dockerfile.dev
    container_name: skribbl-server-dev
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=development
      # Word lists for the game (comma-separated)
      # CATEGORY 1: Power BI themed words
      - POWERBI_WORDS=Dashboard,Report,Data Model,DAX,Table,Matrix,Slicer,Visual,KPI,Measure,Semantic Model,Power Query,Dataflow,Fabric,Lakehouse,Star Schema,Column,Row-Level Security,Refresh,Filter,Bookmark,Tooltip,Card Visual,Drillthrough,DirectQuery,Pagination,Line Chart,Scatter Plot,Broken Refresh,Spinning Loading Wheel
      # CATEGORY 2: Christmas themed words
      - CHRISTMAS_WORDS=Santa,Reindeer,Snowman,Elf,Christmas Tree,Ornament,Candy Cane,Stocking,Fireplace,Gift,Sleigh,Snowflake,Chimney,Hot Chocolate,Mistletoe,Gingerbread,Carols,Star,North Pole,Christmas Lights,Wreath,Bell,Nutcracker,Santa Hat,Grinch,Ugly Sweater,Cookies,Snowball,Christmas Miracle,Overcooked Turkey
      # CATEGORY 3: Die Hard themed words
      - DIEHARD_WORDS=Tower,Gun,Walkie-Talkie,Police,Glass,Explosion,Roof,Elevator,Truck,Car,Window,Door,Money,Hostage,Badge,Fire,Tape,Radio,Plane,Shirt,Building,Key,Phone,Ladder,Box,Tie,Suit,Floor,Bag,Air vent
    volumes:
      # Mount source code for hot reloading
      - ./server/src:/app/src:ro
      - ./shared:/app/shared:ro
    restart: unless-stopped
    networks:
      - skribbl-network
    command: npm run dev

  # Frontend Client (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: skribbl-client-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_SERVER_URL=http://localhost:3002
    volumes:
      # Mount source code for hot reloading
      - ./client/src:/app/src:ro
      - ./client/index.html:/app/index.html:ro
      - ./client/vite.config.js:/app/vite.config.js:ro
      - ./shared:/app/shared:ro
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - skribbl-network
    command: npm run dev

networks:
  skribbl-network:
    driver: bridge
